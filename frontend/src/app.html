<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon-light.svg" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon-light.svg"
      media="(prefers-color-scheme: light)" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon-dark.svg"
      media="(prefers-color-scheme: dark)" />

    <title>Contrato Público</title>

    <meta
      name="description"
      content="Motor de pesquisa de contratos públicos. Encontra rapidamente contratos do setor público português." />
    <meta
      name="keywords"
      content="pesquisa contratos públicos, licitações, concursos públicos, adjudicações, setor público, transparência, procurement, pesquisar" />
    <meta name="author" content="Contrato Público" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://contratopublico.pt/" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://contratopublico.pt/" />
    <meta property="og:title" content="Contrato Público" />
    <meta
      property="og:description"
      content="Motor de pesquisa de contratos públicos. Encontra rapidamente contratos do setor público português." />
    <meta property="og:image" content="%sveltekit.assets%/favicon-light.svg" />
    <meta property="og:site_name" content="Contrato Público" />
    <meta property="og:locale" content="pt_PT" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

</html>
